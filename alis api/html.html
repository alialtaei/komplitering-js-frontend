<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,
         initial-scale=1.0">
      <title>Alis page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css" type="text/css" media="screen">
   </head>
   <body>
      <div>
         <h1>TONjj</h1>
         <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">View Cart</button>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
         <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Shopping Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
         </div>
       
            <table class="table table-sm mt-3">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"><small>Item</small></th>
                    <th scope="col"><small>Qty</small></th>
                    <th scope="col"><small>Price</small></th>
                    <th scope="col"><small>Total</small></th>
                  </tr>
                </thead>
                <tbody id="cartTable">
                    
                </tbody>
            </table>
            <div class="flex mt-2">
               <b>Subtotal</b>
               <span id="subtol"></span>
            </div>
            <div class="flex mt-3">
               <button class="btn btn-warning" onclick="emptycart()">Empty Cart</button>
               <button class="btn btn-success">Checkout</button>
            </div> 
         </div>
      </div>
      <br>
      <br>
      <div class="row" id="cards"></div>
      <div id="cards"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <footer></footer>
      <script src="javascript.js">async</script>
      <script src="footer.js"></script>
      
   </body>
   
</html>
